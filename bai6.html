<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter num");
        function isInt(num) {
            if (num < 0) {
                return false;
            } else {
                return true;
            }
        }
        document.write(isInt(num));
    </script>
</body>

</html>
