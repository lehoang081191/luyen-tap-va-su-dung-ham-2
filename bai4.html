<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function isNum(num) {
            if (isNaN(num)) {
                alert("is not num");
            } else {
                alert("is num");
            }
            return num;
        }
        let num = prompt("Enter the num");
        document.write(isNum(num));
    </script>
</body>

</html>
